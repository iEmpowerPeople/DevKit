name: Update README and Profiles

on:
  push:
    paths:
      - 'library/**'
    branches:
      - main
      - master

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Update README catalogue
        run: |
          bash scripts/gen-catalogue.sh
      
      - name: Update profiles
        run: |
          bash scripts/update-profile.sh xapids
          bash scripts/update-profile.sh tihany7
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md profiles/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md profiles/*.yml
          git commit -m "Auto-update README catalogue and profiles [skip ci]"
          git push
