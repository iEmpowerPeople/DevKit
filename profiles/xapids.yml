# xapids's DevKit Profile
# Personal tool selections from the library
# Browse README.md to see all available tools
# Set enabled: true to sync a tool, enabled: false to skip it
# author: indicates who maintains the tool (shared, xapids, tihany7)

# Agents
agents:
  - id: shared-example-agent
    author: shared
    enabled: false

  - id: xapids-example-agent
    author: xapids
    enabled: false

  - id: tihany7-example-agent
    author: tihany7
    enabled: false


# Skills
skills:
  - id: shared-example-skill
    author: shared
    enabled: false

  - id: xapids-example-skill
    author: xapids
    enabled: false

  - id: tihany7-example-skill
    author: tihany7
    enabled: false


# Commands
commands:
  - id: shared-example-command
    author: shared
    enabled: false

  - id: file-editing
    author: xapids
    enabled: true

  - id: gitgh-us-merge
    author: xapids
    enabled: true

  - id: incise
    author: xapids
    enabled: true

  - id: xapids-example-command
    author: xapids
    enabled: false

  - id: tihany7-example-command
    author: tihany7
    enabled: false


# Mcp
mcp:
  - id: context7
    author: shared
    enabled: true

  - id: perplexity
    author: shared
    enabled: true

  - id: shared-example-mcp
    author: shared
    enabled: false


# Extras
extras:
  - id: claude-code-cli
    author: shared
    enabled: true

  - id: git-cli
    author: shared
    enabled: true

  - id: github-cli
    author: shared
    enabled: true

  - id: opencode-cli
    author: shared
    enabled: true


  - id: codelayer-gui
    author: shared
    enabled: true

  - id: opencode-gui
    author: shared
    enabled: true

  - id: vscode-gui
    author: shared
    enabled: true

